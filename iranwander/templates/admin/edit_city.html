{% extends "layout.html" %}
{% block content %}
<h2>Add City</h2>

<form method="POST" enctype="multipart/form-data">
    <label>City Name:</label><br>
    <input name="name" value="{{ city.name }}" required><br><br>

    <label>Description:</label><br>
    <textarea name="description">{{ city.description }}</textarea><br><br>

    {% if city.image %}
    <p>Current image:</p>
    <img src="{{ url_for('static', filename='images/' ~ city.image) }}" style="max-width:200px;"><br><br>
    {% endif %}

    <label>Replace Image:</label><br>
    <input type="file" name="image" accept="image/*"><br><br>

    <button type="submit">Update</button>
</form>

{% endblock %}
